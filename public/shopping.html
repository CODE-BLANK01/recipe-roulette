<h2>Items You Need To Buy:</h2>
<ul id="shoppingList"></ul>

<script>
async function loadShoppingList() {
  const res = await fetch("/api/recipes/shopping-list");
  const items = await res.json();

  const list = document.getElementById("shoppingList");
  list.innerHTML = "";

  if (items.length === 0) {
    list.innerHTML = "<p>ðŸŽ‰ You have everything you need!</p>";
    return;
  }

  items.forEach(item => {
    const li = document.createElement("li");
    li.textContent = item;
    list.appendChild(li);
  });
}

loadShoppingList();
</script>

</body>
